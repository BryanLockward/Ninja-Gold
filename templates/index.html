<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <title>Document</title>
</head>
<body>
  <h4>Your gold: {{gold}}</h4>
<form action="/process_money" method="post">
  <div id = 'farm'>
    <h3>Farm</h3>
    <p>(earn 10-20 golds)</p>
    <input type="submit" name="submit" value="Farm Gold">
  </div>

  <div id = 'cave'>
    <h3>Cave</h3>
    <p>(earn 5-10 golds)</p>
    <input type="submit" name="submit" value="Cave Gold">
  </div>

  <div id = 'house'>
    <h3>House</h3>
    <p>(earn 2-5 golds)</p>
    <input type="submit" name="submit" value="House Gold">
  </div>

    <div id = 'house'>
      <h3>Casino</h3>
      <p>(earns/takes 0-50 golds)</p>
        <input type="submit" name="submit" value="Casino Gold">
    </div>
  </form>

  <h5>Activies</h5>
  <div class='activities'>
  {% with message = get_flashed_messages(msg) %}
    {%- for x in message %}
      {%- for y in x%}
      <ul>
        <li>{{y}}</li>
      </ul>
      {%endfor -%}
    {% endfor -%}
  {%endwith%}

  </div>

  <form action="/reset" method="post">
    <input type="submit" name="reset" value="Reset">
  </form>
</body>
</html>
